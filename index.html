<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oh My Food</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>ohmyfood</h1>
  </header>
  <main>
    <div class="presentation">
      <i class="fas fa-map-marker-alt"></i>
      <h2>Paris, Belleville</h2>
      </div>
      <section class="reservation">
        <h2>Réservez le menu qui <br> vous convient</h2>
        <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
        <button>Explorez nos restaurants</button>
    </section>
    <section class="fonctionnement">
      <h2>Fonctionnement</h2>
      <ol>
        <li><i class="fas fa-mobile-alt"></i>Choisissez un restaurant</li>
        <li><i class="fas fa-list-ul"></i>Composez votre menu</li>
        <li><i class="fas fa-store"></i>Dégustez au restaurant</li>
      </ol>
    </section>
  </main>
</body>

</html>
